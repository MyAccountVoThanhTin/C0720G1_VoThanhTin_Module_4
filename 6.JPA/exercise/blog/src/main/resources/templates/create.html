<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<form action="/create" method="post" th:object="${blog}">
    <div class="form-group">
        <label for="exampleInputId">Id :</label>
        <input  type="text" class="form-control" id="exampleInputId" aria-describedby="emailHelp" readonly>
    </div>
    <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input type="text" class="form-control" id="exampleInputTitle" th:field="${blog.title}">
    </div>
    <div class="form-group">
        <label for="exampleInputContent">Content</label>
        <input type="text" class="form-control" id="exampleInputContent" th:field="${blog.content}">
    </div>
    <button type="submit" class="btn btn-primary">Oke</button>
</form>
<div th:replace="layout :: script"></div>
</body>

</html>
