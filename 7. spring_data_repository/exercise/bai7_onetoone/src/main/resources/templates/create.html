<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
</head>
<body>
<form action="/student/savecreate" method="post" th:object="${student}">
    <div class="form-group">
        <label>Id:</label>
        <input placeholder="Id Is Auto" readonly type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>Name:</label>
        <input th:field="${student.name}" type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input th:field="${student.age}" type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>Birthday:</label>
        <input th:field="${student.birthday}" type="date" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text"  th:field="${address.name_address}" class="form-control" aria-describedby="emailHelp">
    </div>
    <input type="submit" value="Oke"/>
</form>
<footer th:replace="layout::footer"></footer>
</body>
<div th:replace="layout::scrip"></div>
</html>
