<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 style="font-weight: bold">Chi Tiet Giao Dich</h2><br>
        <lable>Ma Giao Dich : <span th:text="${giaodich.maGD}"></span></lable>
        <br>
        <lable>Loai Bat Dong San : <span th:text="${giaodich.loaiDV}"></span></lable>
        <br>
        <lable>Ngay Giao Dich : <span th:text="${giaodich.ngayGD}"></span></lable>
        <br>
        <lable>Don Gia : <span th:text="${giaodich.donGia}"></span></lable>
        <br>
        <lable>Dien Tich : <span th:text="${giaodich.dienTich}"></span></lable>
        <br>
        <lable>Ten Khach Hang : <span th:text="${khachhang.tenKH}"></span></lable>
        <br>
        <lable>So Dien Thoai : <span th:text="${khachhang.sdt}"></span></lable>
        <br>
        <lable>Email : <span th:text="${khachhang.email}"></span></lable>
        <br>
        <a th:href="@{/quaylai}" class="btn btn-primary">Quay Lai</a>
        <button onclick="xoa(this.getAttribute('id'))" th:id="${giaodich.getId()}" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
            Xoa
        </button>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/xoa">
                        <input hidden type="text" id="idXoa" name="idXoa">
                        <div class="modal-body">
                            <p>Ban Co Muon Xoa Giao Dich Nay Khong ?</p>
                        </div>
                        <div class="modal-footer">
                            <a href="/list" class="btn btn-secondary">Khong</a>
                            <button type="submit" class="btn btn-primary">Xoa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script>
        function xoa(id) {
            document.getElementById("idXoa").value = id;
        }
    </script>
</body>
</html>
