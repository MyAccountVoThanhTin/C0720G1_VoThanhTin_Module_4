<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="font-weight: bold">Them Moi Giao Dich</h2><br>
    <form action="/themmoi" method="post" th:object="${giaodich}">
        <lable>Ma Giao Dich :
            <input type="text" th:field="${giaodich.maGD}"/>
        </lable>
        <br>
        <lable>Ten Khach Hang</lable>
        <select name="idKH">
            <option th:each="khachhang : ${danhsachkh}" th:value="${khachhang.getId()}" th:text="${khachhang.getTenKH()}"></option>
        </select>
        <br>
        <lable>Loai Bat Dong San : <input  type="text" th:field="${giaodich.loaiDV}"/></lable>
        <br>
        <lable>Ngay Giao Dich : <input  type="date" th:field="${giaodich.ngayGD}"></lable>
        <br>
        <p th:if="${message}" th:text="${message}" style="color: red"></p>
        <lable>Don Gia : <input type="text" th:field="${giaodich.donGia}"></lable>
        <br>
        <lable>Dien Tich : <input  type="text" th:field="${giaodich.dienTich}"></lable>
        <input type="submit" value="Them">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script>
</body>
</html>
